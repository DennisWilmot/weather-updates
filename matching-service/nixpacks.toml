# Nixpacks configuration for matching-service
# Forces Node.js detection and prevents Python detection

# Explicitly set provider to node
[providers]
node = true

[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"

